<source>
  @type tail
  path /var/log/kumomta/*.log
  pos_file /fluentd/log/kumomta.pos
  tag kumomta
  <parse>
    @type regexp
    expression /^(?<timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}) (?<level>\w+) (?<message>.*)$/
  </parse>
</source>

<source>
  @type tail
  path /var/log/tsa/*.log
  pos_file /fluentd/log/tsa.pos
  tag tsa
  <parse>
    @type regexp
    expression /^(?<timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}) (?<level>\w+) (?<message>.*)$/
  </parse>
</source>

<match kumomta>
  @type stdout
</match>

<match tsa>
  @type stdout
</match>
